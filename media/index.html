<!DOCTYPE html>
<html>
    <head>
        <title>Thumbnail-o-matic</title>
    </head>
    <body>
        <a href="https://github.com/lmorchard/thumb-extractor"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png" alt="Fork me on GitHub"></a>

        <h1>Thumbnail-o-matic</h1>
        <form method="GET" action="thumb" target="thumb-out">
            <label for="url">URL</label>
            <input type="text" id="url" name="url" size="75">
            <input type="submit" value="Thumb me">
        </form>
        <iframe style="width: 640px; height: 500px;" name="thumb-out"></iframe>
    </body>
</html>
